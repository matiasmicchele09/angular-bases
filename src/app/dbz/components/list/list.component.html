<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
                let i = index;
                let isFirst = first;
                let isLast = last;
                let isEven = even;
                let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
                  'list-group-item-dark': isLast,
                  'list-group-item-primary': isEven
                }">
        <!-- La palabra index es un objeto que ya está siendo definido en nuestro ngFor por defecto -->
        <!-- "first" es otro objeto que esta exponiendo el ngFor, lo mismo que "last"-->
        <!-- "even" es para saber si es par -->
        <div>
            <span class="text-primary">{{i+1}} </span>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>{{character.power}}
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
        <!-- <span> Es el primero: {{isFirst}}</span>
        <span> Es el último: {{isLast}}</span>
        <span> Es par: {{isEven}}</span>
        <span> Es impar: {{isOdd}}</span> -->

    </li>
</ul>
